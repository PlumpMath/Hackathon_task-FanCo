<body class="cm-no-transition cm-1-navbar" data-spy="scroll" data-target="#cm-menu-scroller" ng-app="fanco" ng-controller="MainCtrl">

	<div id="cm-menu">
    <nav class="cm-navbar cm-navbar-turquoise">
      <div class="cm-flex">FanCo</div>
      <div class="btn btn-turquoise md-menu-white" data-toggle="cm-menu"></div>
    </nav>

    <div id="cm-menu-content">
      <div id="cm-menu-items-wrapper">
        <div id="cm-menu-scroller">
          <ul class="cm-menu-items nav">
          	<!-- Make it responsive onchange, not on button click -->
          	<li> <a class="dropdown" ng-Click=(show1=!show1) href="#">Products</a>
          		<ul id="myDropdown" class="dropdown-content" ng-show=show1>
          			<!-- Make "all" select all options -->
         				<li ng-repeat="p in products"><input type="checkbox" class="productList" value={{p}}>{{p}}</li>
          		</ul>
          	</li>
            <li> <a class="dropdown" ng-Click=(show2=!show2) href="#">Channel</a>
            	<ul id="myDropdown" class="dropdown-content" ng-show=show2>
            		<li ng-repeat="c in channels"><input type="radio" name="channel" class="channelList" value={{c}}>{{c}}</li>
							</ul>
          	</li>
            <li> <a class="dropdown" ng-Click=(show3=!show3) href="#">Neighborhood</a>
            	<ul id="myDropdown" class="dropdown-content" ng-show=show3>
            		<li ng-repeat="n in neighborhoods"><input type="checkbox" class="neighList" value={{n}}>{{n}}</li>
							</ul>
          	</li>
          	<!-- Problem in toggling custom Dates -->
            <li> <a class="dropdown" ng-Click=(show4=!show4) href="#">Custom Dates</a>
            	<ul id="myDropdown" class="dropdown-content" ng-show=show4>
          			<li><input type="radio" name="dates" class="datesPick" value="{{fromDate}} until {{toDate}}"> Custom </input>
          				<form>
          					<div>
          						From: <input type="date" ng-model="fromDate">
          					</div>
          					<div>
          						To: <input type="date" ng-model="toDate">
          					</div>
          				</form>
          			</li>
          			<li><input type="radio" name="dates" class="datesPick" value="All" checked> All </input></li>
							</ul>
          	</li>
        		<li>
        			<button ng-click="getDetails()">GO!</button>
          	</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <header id="cm-header">
    <nav class="navbar navbar-default" id="orizontalnav">
      <div class="btn btn-turquoise md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
